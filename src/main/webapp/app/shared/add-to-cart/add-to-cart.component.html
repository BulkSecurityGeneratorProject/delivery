<ng-container *ngIf='product.inCart==undefined || product.inCart<product.minimumQuantity'>
    <div (click)="add()" style="font-size: 14px;display: inline-block;float: right;margin-top: 7px;border: 2px solid #318c19;
    padding: 3px 26px;text-align: center;width: auto;color: #318c19;
    font-weight: bold;">
        Add To Cart

    </div>
</ng-container>

<ng-container *ngIf='product.inCart!=undefined && product.inCart>=product.minimumQuantity'>
    <div style=" width:135px!important;   font-size: 14px;display: inline-block;float: right;margin-top: 7px;border: 2px solid #318c19;
        padding: 3px 0px;text-align: center;width: auto;color: #318c19;
        font-weight: bold;"><span style="float:left;display: inline-block;width:33%">-</span>
        <span style="float:left;display: inline-block;width:33%">{{product.inCart}}</span>
        <span  (click)='add()' style="float:right;display: inline-block;width:33%">+</span>
    </div>
</ng-container>
