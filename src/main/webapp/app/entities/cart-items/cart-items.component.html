<div>
    <h2 id="page-heading">
        <span>Cart Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cart-items" [routerLink]="['/cart-items/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Cart Items
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cartItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Product</span></th>
            <th><span>Cart</span></th>
            <th><span>Quantity</span></th>

            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cartItems of cartItems ;trackBy: trackId">
                <td><a [routerLink]="['/cart-items', cartItems.id, 'view' ]">{{cartItems.id}}</a></td>
                <td>
                    <div *ngIf="cartItems.product">
                        <a [routerLink]="['../product', cartItems.product?.id, 'view' ]" >{{cartItems.product?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cartItems.cart">
                        <a [routerLink]="['../cart', cartItems.cart?.id, 'view' ]" >{{cartItems.cart?.userProfile?.user?.login}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cartItems.quantity">
                      {{cartItems.quantity}}
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cart-items', cartItems.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cart-items', cartItems.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cart-items/'+ cartItems.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
