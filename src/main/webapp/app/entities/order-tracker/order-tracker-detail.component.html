<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderTracker">
            <h2><span>Order Tracker</span> {{orderTracker.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date Time</span></dt>
                <dd>
                    <span>{{orderTracker.dateTime}}</span>
                </dd>
                <dt><span>Order List</span></dt>
                <dd>
                    <div *ngIf="orderTracker.orderList">
                        <a [routerLink]="['/order-list', orderTracker.orderList?.id, 'view']">{{orderTracker.orderList?.id}}</a>
                    </div>
                </dd>
                <dt><span>Order Status</span></dt>
                <dd>
                    <div *ngIf="orderTracker.orderStatus">
                        <a [routerLink]="['/order-status', orderTracker.orderStatus?.id, 'view']">{{orderTracker.orderStatus?.id}}</a>
                    </div>
                </dd>
                <dt><span>User Profile</span></dt>
                <dd>
                    <div *ngIf="orderTracker.userProfile">
                        <a [routerLink]="['/user-profile', orderTracker.userProfile?.id, 'view']">{{orderTracker.userProfile?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-tracker', orderTracker.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
