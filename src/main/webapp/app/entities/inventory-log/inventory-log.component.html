<div>
    <h2 id="page-heading">
        <span>Inventory Logs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-inventory-log" [routerLink]="['/inventory-log/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Inventory Log
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="inventoryLogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Added</span></th>
            <th><span>Removed</span></th>
            <th><span>Quantity</span></th>
            <th><span>Product</span></th>
            <th><span>User Profile</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inventoryLog of inventoryLogs ;trackBy: trackId">
                <td><a [routerLink]="['/inventory-log', inventoryLog.id, 'view' ]">{{inventoryLog.id}}</a></td>
                <td>{{inventoryLog.date | date:'medium'}}</td>
                <td>{{inventoryLog.added}}</td>
                <td>{{inventoryLog.removed}}</td>
                <td>{{inventoryLog.quantity}}</td>
                <td>
                    <div *ngIf="inventoryLog.product">
                        <a [routerLink]="['../product', inventoryLog.product?.id, 'view' ]" >{{inventoryLog.product?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="inventoryLog.userProfile">
                        <a [routerLink]="['../user-profile', inventoryLog.userProfile?.id, 'view' ]" >{{inventoryLog.userProfile?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/inventory-log', inventoryLog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/inventory-log', inventoryLog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inventory-log/'+ inventoryLog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
