        <span >
        Back
        </span>
    </button>
    <h2 id="page-heading">
        <span>Inventory Logs</span>

    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="inventoryLogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date</span></th>
            <th><span>Action</span></th>
            <th><span>Quantity</span></th>
            <th><span>Product</span></th>
            <th><span>User Profile</span></th>
<!--             <th></th>
 -->            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inventoryLog of inventoryLogs ;trackBy: trackId">
                <td><a [routerLink]="['/inventory-log', inventoryLog.id, 'view' ]">{{inventoryLog.id}}</a></td>
                <td>{{inventoryLog.date | date:'medium'}}</td>
                <td><span *ngIf="inventoryLog.added">Added</span><span *ngIf="inventoryLog.removed">Removed</span></td>
                <td>{{inventoryLog.quantity}}</td>
                <td>
                    <div *ngIf="inventoryLog.product">
                        <a [routerLink]="['../product', inventoryLog.product?.id, 'view' ]" >{{inventoryLog.product?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="inventoryLog.userProfile">
                        <a [routerLink]="['../user-profile', inventoryLog.userProfile?.id, 'view' ]" >{{inventoryLog.userProfile?.user?.login}}</a>
                    </div>
                </td>
