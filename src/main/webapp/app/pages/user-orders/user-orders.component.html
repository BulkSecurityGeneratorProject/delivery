
<div style="padding-bottom:100px;">

    <div *ngIf="!loading && (activeOrders==null || activeOrders.length==0 )" style="padding-top:50px">
                <p style="color:#198c19;text-align: center;font-size:18px;font-weight: bold;margin-top: 40vh">No orders found</p>
    </div>



    <div *ngIf="loading" style="padding:0px;"  class="container">
            <div class="row animated-background" style="padding: 10px 0px 0px 0px;font-size: 12px!important;
            color:#fff;height:30px;display: block;width:100vw"></div>
            <div *ngFor="let x of [1,2,3]" style="margin:0px;border-bottom: 1px solid #cbcbcb;padding: 15px;box-shadow: 0px 1px 0px 0px #88888866;"  class="row">
                    <div class="col-12" style="font-size: 12px;padding: 0px;line-height: 22px;">
                            <p class= "animated-background" style="font-weight:bold;margin-bottom: 10px;display: block;height:14px;width: 30%;"></p>
                            <p class= "animated-background" style="font-weight:bold;margin-bottom: 10px;display: block;height:14px;width: 30%;"></p>
                            <p class= "animated-background" style="font-weight:bold;margin-bottom: 10px;display: block;height:14px;width: 30%;"></p>

                        <div style=" margin-top:15px;border-top:1px dashed #cbcbcb;padding:15px 15px 0px 15px">
                                <p class= "animated-background" style="font-weight:bold;margin-bottom: 10px;display: block;height:14px;width: 70%;"></p>

                        </div>
                    </div>

            </div>
        </div>



    <div style="padding:0px;" *ngIf="!loading && (activeOrders!==undefined && activeOrders!==null && activeOrders.length>0)" class="container">
        <div class="row" style="background: #198d25;padding: 10px 0px 0px 0px;font-size: 12px!important;
        color:#fff;">
            <div class="col-12">
                <h5 style="font-size: 12px;color:#fff;">ACTIVE ORDERS</h5>
            </div>
        </div>
        <div *ngFor="let order of activeOrders" style="margin:0px;border-bottom: 1px solid #cbcbcb;
        padding: 15px;box-shadow: 0px 1px 0px 0px #88888866;"  class="row">
                <div class="col-12" style="font-size: 12px;padding: 0px;line-height: 22px;">
                        <p style="font-weight:bold;margin-bottom: 0px;font-size:14px;">Order# {{order.id}}</p>
                        <p style="color:#7b7b7b;margin-bottom:0px;font-size:10px;">{{order.createdDate | date:'medium'}}</p>
                        <p style="color:#000">Total : &#8377;{{getTotal(order)}}</p>
                    <div style=" margin-top:15px;border-top:1px dashed #cbcbcb;padding:15px 15px 0px 15px">
                        <span *ngFor="let item of order.orderItems" style=" color:#7b7b7b;display:inline-block;font-size:12px; margin-right:10px;">
                            {{item.quantity}}{{item.product.unit.name}} {{item.product.name}}
                        </span>
                    </div>
                </div>
        </div>
    </div>
</div>
