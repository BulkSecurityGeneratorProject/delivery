<button id="jh-create-entity" class="btn btn-default jh-create-entity create-product" [routerLink]="['/dashboard']">
    <span >
    Back
    </span>
</button>

<div  >
    <div class="container" style="font-size: 12px">
        <div style="padding-bottom:100px;" class="row">
            <div  [routerLink]="['/dashboard/orders/received']" style="padding:15px;cursor: pointer;" class="col-md-4">
                <div style="border: 1px solid black;height: 150px;text-align: center;padding: 45px 0px;">
                        <h3>Received <span *ngIf="orderCount!==undefined && orderCount!==null">({{orderCount.received}})</span></h3>
                </div>

            </div>
            <div style="outline:none;cursor:pointer;padding:15px" [routerLink]="['/dashboard/orders/confirmed']"  class="col-md-4">
                    <div style="border: 1px solid black;height: 150px;text-align: center;padding: 45px 0px;">
                            <h3>Confirmed <span *ngIf="orderCount!==undefined && orderCount!==null">({{orderCount.confirmed}})</span></h3>
                    </div>

            </div>
            <div  [routerLink]="['/dashboard/orders/dispatched']" style="padding:15px;cursor: pointer;" class="col-md-4">
                    <div style="border: 1px solid black;height: 150px;text-align: center;padding: 45px 0px;">
                            <h3>Dispatched <span *ngIf="orderCount!==undefined && orderCount!==null">({{orderCount.dispatched}})</span></h3>
                    </div>

            </div>
            <div  [routerLink]="['/dashboard/orders/delivered']" style="padding:15px;cursor: pointer;" class="col-md-4">
                <div style="border: 1px solid black;height: 150px;text-align: center;padding: 45px 0px;">
                        <h3>Delivered <span *ngIf="orderCount!==undefined && orderCount!==null">({{orderCount.delivered}})</span></h3>
                </div>

        </div>
        <div  [routerLink]="['/dashboard/orders/cancelled']" style="padding:15px;cursor: pointer;" class="col-md-4">
            <div style="border: 1px solid rgb(5, 4, 4);height: 150px;text-align: center;padding: 45px 0px;">
                    <h3>Cancelled <span *ngIf="orderCount!==undefined && orderCount!==null">({{orderCount.cancelled}})</span></h3>
            </div>

    </div>
        </div>
    </div>
</div>
