<div  class="row" style="z-index:1;padding-top: 50px;margin-bottom:100px;">
    <div  class="col-lg-12">
        <ng-container *ngIf="!loading&&products.length>0">
            <p *ngIf="products.length>0" style="font-weight:b">{{products.length}} items</p>
                <div   *ngFor="let product of products" style="max-height:100px;width:800px;max-width:100vw" class="timeline-item">
                        <div *ngIf="product.name==='Tomatoes'" style="background: url(content/images/tomatoes.jpg);
                        height: 100px;
                        width: 100px;
                        display: inline-block;
                        background-position: center;
                        background-size: cover;
                        background-repeat: no-repeat">
                        </div>
                        <div *ngIf="product.name!='Tomatoes'" style="height:100px;width:100px;display:inline-block;" class="animated-background">
                        </div>
                        <div style="padding:5px 15px;position:absolute;display:inline-block;width:100%">
                            <p style="font-weight:bold;margin: 0px;font-size: 16px">{{product.name}}</p>
                            <p style="margin:0px;font-size:12px;"><span>&#8377;</span>{{product.pricePerUnit}}/{{product.unit.name}}</p>
                            <div style="width: 675px;max-width: 71%;border-top: 1px solid #82838261;margin-top: 10px">
                                <p style="font-weight:bold;margin-top:15px;font-size:10px;display: inline-block;width:45%;color:#4b4b4b75">Mininum {{product.minimumQuantity}} {{product.unit.name}}s</p>
                                <div style="    font-size: 14px;display: inline-block;float: right;margin-top: 7px;border: 2px solid #318c19;
                                padding: 3px 26px;text-align: center;width: auto;color: #318c19;
                                font-weight: bold;">Add To Cart</div>

                            </div>
                        </div>
                </div>
        </ng-container>

                </div>
                <div style="padding:5px 15px;position:absolute;display:inline-block;width:100%">
                    <p class="animated-background" style="font-weight:bold;margin: 0px;font-size: 16px;display: block;width:50%;height:20px"></p>
                    <p class="animated-background" style="font-weight:bold;margin: 0px;margin-top:10px;font-size: 16px;display: block;width:40%;height:15px"></p>
